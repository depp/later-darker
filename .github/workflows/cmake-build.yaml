# Workflow for building using CMake.
name: CMake Build
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: windows-latest
    steps:

    - uses: actions/checkout@v4

    - name: Tool Build
      run: cargo build --release
      working-directory: tools

    - uses: lukka/run-vcpkg@fdac52dc790413f4ad041fc50f576a0cf6df17c5

    - name: Configure
      run: >
        cmake
        -B ${{ github.workspace }}/build
        -S ${{ github.workspace }}
        --preset x64-release

    - name: Build
      run: >
        cmake
        --build ${{ github.workspace }}/build
